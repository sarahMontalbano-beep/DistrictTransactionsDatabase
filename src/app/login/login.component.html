<!-- Page Content -->
<p class="warning">{{warningMsg}}</p>
<form [formGroup]="formData">
  <h2>Please sign in</h2>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" formControlName="userName" required autofocus>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" id="inputPassword" class="form-control"
             formControlName="password" (keypress)="catchEnter($event)" required>
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
  <button mat-raised-button color="primary" (click)="onClickSubmit(formData.value)">Sign In</button>
</form>
