<ngx-charts-pie-chart
    [results]="District1ObjectCodeData"
    [legend]="true"
    [legendTitle]="'Expenditures'"
    [view]="[1000,300]"
    [labels]="true" >
</ngx-charts-pie-chart>

<ngx-charts-pie-chart
  [results]="District2ObjectCodeData"
  [legend]="true"
  [legendTitle]="'District 2 Expenditures by Object Code'"
  [view]="[1000,300]"
  [labels]="true" >
</ngx-charts-pie-chart>

<ngx-charts-bar-vertical
  [results] = "columnChartData"
  [view]="[2000, 400]"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'District'"
  [yAxisLabel]="'Proportion of Students Proficient in PEAKS ELA'">
</ngx-charts-bar-vertical>

<ngx-charts-bar-vertical
  [results]="District1ObjectCodeData"
  [legend]="true"
  [legendTitle]="'Compare Two Districts'"
  [view]="[1000,300]" >
</ngx-charts-bar-vertical>
