<div *ngIf="transactions">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <ng-container *ngFor="let lCol of labels" matColumnDef={{lCol}}>
            <th mat-header-cell *matHeaderCellDef mat-sort-header={{displayedColumns.get(lCol)}}> {{lCol}} </th>
        </ng-container>

        <ng-container *ngFor="let dCol of dColumns" matColumnDef={{dCol}}>
            <td mat-cell *matCellDef="let element"> {{element[dCol]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="labels"></tr>
        <tr mat-row *matRowDef="let row; columns: dColumns;"></tr>
    </table>
    <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pagerEvent($event)"
               aria-label="Select page">
    </mat-paginator>
</div>
