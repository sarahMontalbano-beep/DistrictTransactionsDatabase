<mat-form-field class="District" appearance="fill">
    <mat-label>School District</mat-label>
    <mat-select [(value)]="currentDistrict" (selectionChange)="districtUpdate()">
        <mat-option *ngFor="let sd of districts" [value]="sd.District_Name">{{sd.District_Name}}</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="Year" appearance="fill">
    <mat-label>Fiscal Year</mat-label>
    <mat-select [(value)]="currentYear">
        <mat-option *ngFor="let fy of fiscalYears" [value]="fy">{{fy}}</mat-option>
    </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="onUpdateButton()">Update</button>

<app-district-profile [district]="district"></app-district-profile>

<app-data-visualizations></app-data-visualizations>

<app-transactions-table [transactions]="transactions" [labels]="labels" [dColumns]="dColumns" [displayedColumns]="displayedColumns"></app-transactions-table>
