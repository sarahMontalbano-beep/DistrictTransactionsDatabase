<div *ngIf="transactions">
    <table>
        <thead>
            <tr>
                <span *ngFor="let label of labels">
                    <th>{{ label}}</th>
                </span>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaction of transactions">
                <span *ngFor="let prop of transaction">
                    <td>{{ prop }}</td>
                </span>
            </tr>
        </tbody>
    </table>
</div>
